name: Run linter and checks
on:
  pull_request:
  push:
    branches: [main]
    paths-ignore:
      - "docs/"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test with tox
        run: SKIP=no-commit-to-branch tox -e check
